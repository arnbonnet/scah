<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Suppression d'un produit <i class="fa fa-question-circle fa-2x"></i></h3>
</div>
<div class="modal-body" id="modal-body">
	<span >Etes-vous sur de supprimer le produit:"{{item.title}}"?</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" x-ng-click="$close()">OK</button>
    <button class="btn btn-warning" type="button" x-ng-click="$dismiss()">Cancel</button>
</div>
