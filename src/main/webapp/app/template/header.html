<meta charset="UTF-8">
<header x-ng-controller="HeaderCtrl">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
		
			<!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
	     		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		     	</button>
		    	<a class="navbar-brand" href="#">*SCAH*</a>
		    </div>
		    
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navbar-collapse">
		     	
				<form class="navbar-form navbar-left">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Rechercher un produit ..." ng-model="productTitle">
						<div class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="search(productTitle)">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-if="role() == 'user'">
			        	<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mon compte <span class="caret"></span></a>
			          	<ul class="dropdown-menu">
				            <li><a href="#">Mon profil</a></li>
				            <li><a href="#">Mes commandes</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#" ng-click="logout()">Déconnexion</a></li>
			          	</ul>
			        </li>
			        <li class="dropdown" ng-if="role() == 'admin'">
			        	<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administration <span class="caret"></span></a>
			          	<ul class="dropdown-menu">
				            <li><a href="#!/admin_products">Produits</a></li>
				            <li><a href="#">Commandes</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#" ng-click="logout()">Déconnexion</a></li>
			          	</ul>
			        </li>


					<li ng-if="role() == ''"><a href="#!/connection">Connexion/Inscription</a></li>
					<li><a href="#"><i class="fa fa-cart-arrow-down fa-2x" aria-hidden="true"></i><span class="badge">{{nbItemsInCart}}</span></a></li>
				</ul>
        	</div>
        	
		</div>
	</nav>
</header>
