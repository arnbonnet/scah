<h2>Cr&eacute;ation d'un produit</h2>

<form class="createProductForm" name="createProductForm" novalidate>

	<div class="row">
	
		<div class="col-md-6">
			<label for="name">Titre du produit:</label>
			<input type="text" class="form-control" id="title" x-ng-model="data.product.title" required> <br>
			
			<label for="description">Description:</label>
			<textarea  class="form-control" id="description" x-ng-model="data.product.description" required></textarea> <br>
			
			<label for="stock">Stock:</label>
			<span x-ng-show="createProductForm.stock.$invalid && createProductForm.stock.$dirty" class="inputInvalidMessage">Le stock doit être positif</span>
			<input type="number" class="form-control" name="stock" x-ng-min="0" x-ng-model="data.product.stock" required> <br>
						
			<label for="price">Prix:</label>
			<span x-ng-show="createProductForm.price.$invalid && createProductForm.price.$dirty" class="inputInvalidMessage">Le prix doit être positif</span>
			<input type="number" class="form-control" name="price" x-ng-min="0.1" x-ng-max="1000" step=".01" x-ng-model="data.product.price" required><br>
			
			<label for="type">Type</label>
			<select class="form-control" id="type" x-ng-model="data.product.category" required>
				<option value="Livre">Livre</option>
				<option value="DVD">DVD</option>
				<option value="Jeux Vid&eacute;os">Jeux Vid&eacute;os</option>
				<option value="Musique">Musique</option>
			</select>
				
			<div>
				<label for="activated">Activate:</label>
				<input type="checkbox" class="" id="activated" x-ng-model="data.product.activated" >
			</div>
		</div>
			
		<div class="col-md-6 col-middle">	
			<div>
				<form method="POST" enctype="multipart/form-data" action="/">	
					<span class ="uploadImage">Le poids et le format maximal: 512 Mo / 300cm x 300cm </span>
					<img id="img" src="#" alt="votre image" class="img-thumbnail" width="304" height="236"/>  
					<input type='file' id="fichier" name="fichier" x-ng-files="test($files)" class="uploadImage"/>
				</form>
				
			</div>
		</div>
	</div>

	<div class="row" style="margin-top:20px">
		<div class="col-md-12 text-right " style="margin-bottom:15px"> 
			<button class="btn btn-primary" x-ng-click="createProduct()" x-ng-disabled="createProductForm.$invalid">Cr&eacute;er</button>
			<a href="#!/admin_products" id="cancel" name="cancel" class="btn btn-default ">Annuler</a>
		</div>
	</div>

</form>
