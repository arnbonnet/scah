<div class="row">
	<div class="col-md-10">
		<form name="form" data-ng-submit="login(email, password)" role="form" novalidate>
			<fieldset>
				<legend class="text-center">Se connecter</legend>
				<div class="form-group">
					<label for="email">Adresse email</label>
					<input type="email" ng-class="{'form-control':true, 'valid':form.email.$valid && form.email.$touched, 'invalid':form.email.$invalid && form.email.$touched}" id="email" name="email" ng-model="email" placeholder="ex : chocolatine@sud-ouest.fr">
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="ex : chocolatine33">
				</div>
				<!-- <div class="checkbox">
					<label> <input type="checkbox">Se souvenir de moi</label>
				</div> -->
				<button type="submit" class="btn btn-success">Connexion</button>
			</fieldset>
		</form>
	</div>
</div>
