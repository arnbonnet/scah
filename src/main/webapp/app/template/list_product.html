
<div class="row"> 
	<div class="col-sm-12"> 
		<div class="col-sm-6 col-md-3" data-ng-repeat="product in ListProduct">
			<span ng-click="detailProduct(product)" class="thumbnail">
				<h3 class="text-right" >{{product.price}} &euro;</h3>
				<img data-ng-src="https://i.pinimg.com/originals/28/aa/3d/28aa3d099a1a50885235e5e9cc4965d2.jpg" class="cover">
				<div class="caption">
					<h3 class="text-center">{{product.title}}</h3>
				</div>
			</span>
		</div>
	</div>
</div>
