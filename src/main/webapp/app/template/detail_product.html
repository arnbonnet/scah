<div class="productDetail">
	<div class="col-md-4">
		<img class="imageProduct" data-ng-src="https://i.pinimg.com/originals/28/aa/3d/28aa3d099a1a50885235e5e9cc4965d2.jpg">
	</div>

	<div class=" col-md-8">
		<h1 class="text-center" >{{product.title}}</h1>
		<h2 class="text-center"> <strong>{{product.price}} &euro; </strong></h2>
		
		<div x-ng-switch="rupture" >
			<div x-ng-switch-when="true">
				<p class="enRupture text-center"> Bientôt en rupture</p>
			</div>
		</div>
		<div class="productDescription">
			<h3 >Description</h3>
			<p>{{product.description}}</p>
		</div>
	</div>
	
	<div class="col-md-8 col-md-offset-4">
		<div class="row">
			<label class="col-md-1 quantityTitle">Quantité</label>
			<form name="cartForm">
		      	<input name="nb" type="number" class="form-control col-md-2 productQuantityInput" x-ng-min="1" x-ng-model="quantity" x-ng-bind="quantity" value="1">
		    	<button class="btn btn-primary col-md-3" type="submit" x-ng-disabled="cartForm.nb.$invalid" x-ng-click="addToCart(product)">
		    		Ajouter au panier <span class="fa fa-shopping-basket"></span> 
		    	</button>
			</form>		    	
	    	<div class="col-md-offset-5"></div>
    	</div>
    </div>

	<ul class="pager col-md-12">
		<li class="previous">
			<a href="#!/"><span aria-hidden="true">&larr;</span> Retour</a>
		</li>
	</ul>
</div>
